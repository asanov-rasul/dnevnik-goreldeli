<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Дневник</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="registration_block">
            <img src="img/logo.png" alt="" class="logo">
            <h2>ВОЙТИ В АККАУНТ</h2>
            <form action="/">
                <input type="text" required placeholder="Логин" class="input_login">
                <input type="password" required placeholder="Пароль" class="input_password">
                <img src="img/password-true.png" class="password_close" alt="">
                <img src="img/password-false.png" class="password_open" alt="">
                <div class="error_password hide">
                    <p>Логин или Пароль неверный</p>
                    <p>Пожалуйста повторите попытку!</p>
                </div>
                <button class="login">ВОЙТИ</button>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
